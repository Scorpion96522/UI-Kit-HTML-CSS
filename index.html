<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit Верстка набора элементов! HTML & CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <!-- start grid  -->
        <div class="grid">
            <div>
                <div class="buttons">
                    <div class="button default">button</div>
                    <div class="button default icon"><i class="ic_menu"></i></div>
                    <div class="button default icon"><i class="ic_home"></i></div>
                    <div class="button default icon"><i class="ic_bell"></i></div>
                    <div class="button default icon"><i class="ic_heart"></i></div>
                    <div class="button default icon"><i class="ic_bookmark"></i></div>
                    
                </div>
                <div class="buttons">
                    <div class="button default press">button</div>
                    <div class="button default press icon"><i class="ic_menu"></i></div>
                    <div class="button default press icon"><i class="ic_home"></i></div>
                    <div class="button default press icon"><i class="ic_bell"></i></div>
                    <div class="button default press icon"><i class="ic_heart"></i></div>
                    <div class="button default press icon"><i class="ic_bookmark"></i></div>
                </div>
                <div class="buttons">
                    <div class="button default hover">button</div>
                    <div class="button default hover icon"><i class="ic_menu"></i></div>
                    <div class="button default hover icon"><i class="ic_home"></i></div>
                    <div class="button default hover icon"><i class="ic_bell"></i></div>
                    <div class="button default hover icon"><i class="ic_heart"></i></div>
                    <div class="button default hover icon"><i class="ic_bookmark"></i></div>
                </div>
                <div class="buttons">
                    <div class="button default active">button</div>
                    <div class="button default active icon"><i class="ic_menu"></i></div>
                    <div class="button default active icon"><i class="ic_home"></i></div>
                    <div class="button default active icon"><i class="ic_bell"></i></div>
                    <div class="button default active icon"><i class="ic_heart"></i></div>
                    <div class="button default active icon"><i class="ic_bookmark"></i></div>
                </div>
            </div>
            <div></div>
        </div>
        <!-- End grid  -->

    </main>

</body>
</html>
