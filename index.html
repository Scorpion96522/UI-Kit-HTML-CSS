<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit Верстка набора элементов! HTML & CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <!-- start grid  -->
        <div class="grid">
            <div>
                <div class="buttons">
                    <div class="button default">button</div>
                    <div class="button default icon"><i class="ic_menu"></i></div>
                    <div class="button default icon"><i class="ic_home"></i></div>
                    <div class="button default icon"><i class="ic_bell"></i></div>
                    <div class="button default icon"><i class="ic_heart"></i></div>
                    <div class="button default icon"><i class="ic_bookmark"></i></div>
                    
                </div>
                <div class="buttons">
                    <div class="button press">button</div>
                    <div class="button press icon"><i class="ic_menu"></i></div>
                    <div class="button press icon"><i class="ic_home"></i></div>
                    <div class="button press icon"><i class="ic_bell"></i></div>
                    <div class="button press icon"><i class="ic_heart"></i></div>
                    <div class="button press icon"><i class="ic_bookmark"></i></div>
                </div>
                <div class="buttons">
                    <div class="button hover">button</div>
                    <div class="button hover icon"><i class="ic_menu"></i></div>
                    <div class="button hover icon"><i class="ic_home"></i></div>
                    <div class="button hover icon"><i class="ic_bell"></i></div>
                    <div class="button hover icon"><i class="ic_heart"></i></div>
                    <div class="button hover icon"><i class="ic_bookmark"></i></div>
                </div>
                <div class="buttons">
                    <div class="button active">button</div>
                    <div class="button active icon"><i class="ic_menu"></i></div>
                    <div class="button active icon"><i class="ic_home"></i></div>
                    <div class="button active icon"><i class="ic_bell"></i></div>
                    <div class="button active icon"><i class="ic_heart"></i></div>
                    <div class="button active icon"><i class="ic_bookmark"></i></div>
                </div>
                <div class="inner-grid">
                    <div>
                        <input type="text" class="input press" placeholder="user name">
                        <input type="password" class="input press" placeholder="password">
                        <input type="text" class="input hover" placeholder="login">
                        <input type="text" class="input active" placeholder="sign up">
                    </div>
                    <div>
                        <!-- switch start  -->
                        <div class="flex">
                            <label class="switch">
                                <input type="checkbox">
                                <div class=""></div>
                            </label>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <div class=""></div>
                            </label>
                        </div>
                        <!-- panel start  -->
                        <div class="panel default">
                            <img src="https://picsum.photos/115/115" alt="" class="panel__img">
                            <div>
                                <div class="panel__label">Lorem, ipsum.</div>
                                <div class="panel__price">$ 24</div>
                            </div>
                        </div>
                        <div class="flex">
                            <label class="radio">
                                <input type="radio" checked name="round">
                                <div class=""></div>
                            </label>
                            <label class="radio">
                                <input type="radio"  name="round">
                                <div class=""></div>
                            </label>
                            <label class="radio radio_square">
                                <input type="radio" checked name="square">
                                <div class=""></div>
                            </label>
                            <label class="radio radio_square">
                                <input type="radio"  name="square">
                                <div class=""></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex">
                    <div class="round-progress press">
                        <svg viewBox="0 0 120 120">
                            <circle r="50" cx="50%" cy="50%" style="stroke-dasharray: 200 314;"></circle>
                        </svg>
                        <div class="active">60%</div>
                    </div>
                    <div class="round-progress press">
                        <svg viewBox="0 0 120 120">
                            <circle r="50" cx="50%" cy="50%" style="stroke-dasharray: 80 314;"></circle>
                        </svg>
                        <div class="active">25%</div>
                    </div>
                    <div class="round-progress press">
                        <svg viewBox="0 0 120 120">
                            <circle r="50" cx="50%" cy="50%" style="stroke-dasharray: 236 314;"></circle>
                        </svg>
                        <div class="active">75%</div>
                    </div>
                </div>
                <div class="inner-grid">
                    <div>
                        <div class="progress press">
                            <div style="width: 60%;"></div>
                        </div>
                        <div class="progress press">
                            <div style="width: 30%;"></div>
                        </div>
                    </div>
                    <div>
                        <div class="progress press">
                            <div style="width: 10%;"></div>
                        </div>
                        <div class="progress press">
                            <div style="width: 80%;"></div>
                        </div>
                    </div>
                </div>
                <div class="search-wrap">
                    <div class="search press">
                        <input type="text" class="input" placeholder="search for">
                        <i class="ic_search"></i>
                    </div>
                    <div class="button active icon"><i class="ic_arrow_left"></i></div>
                    <div class="button active icon"><i class="ic_arrow_right"></i></div>
                </div>
                <div class="flex">
                    <div class="tooltip ">50%</div>
                    <div class="tooltip ">
                        <i class="ic_bell_fill"></i><i class="ic_heart_fill"></i><i class="ic_bookmark_fill"></i>
                    </div>
                    <div class="tooltip ">Lorem, ipsum.</div>
                </div>
                <div class="player">
                    <div class="player__progress">
                        <div style="width: 40%;"></div>
                    </div>
                    <div class="player__main">
                        <div class="player__time">01:23</div>
                        <div class="player__actions">
                            <div class="button active icon"><i class="ic_prev"></i></div>
                            <div class="button active icon"><i class="ic_play"></i></div>
                            <div class="button active icon"><i class="ic_next"></i></div>
                        </div>
                        <div class="player__time">-00:43</div>
                    </div>
                </div>
                <div class="flex">
                    <div class="message ">
                        Hi! <br>
                        why i can help you?
                    </div>
                    <div class="message message_active">
                        Hello ^^ <br>
                        Thank you!
                    </div>
                </div>
            </div>               
        </div>

        <!-- End grid  -->

    </main>
</body>
</html>
